	<body>

		<script type="importmap">

				"imports": {

		<script type="module">
			import * as THREE from "three";

			import Stats from "three/addons/libs/stats.module.js";

			import { OrbitControls } from "three/addons/controls/OrbitControls.js";
			import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

			import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
			import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

			// 创建场景
			// 初始化Three.js场景
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(
				30,
				window.innerWidth / window.innerHeight,
				0.1,
				1000
			);
			camera.position.set(0 ,50,50)
			camera.lookAt(0, 0 ,0)
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			const geometry = new THREE.BoxGeometry()
    geometry.deleteAttribute('uv')

    const roomMaterial = new THREE.MeshStandardMaterial({ side: THREE.BackSide })
    const boxMaterial = new THREE.MeshStandardMaterial()

    let intensity = 10
    

    const mainLight = new THREE.PointLight(0xffffff, intensity)
    mainLight.position.set(0.418, 16.199, 0.300)
    scene.add(mainLight)

    const room = new THREE.Mesh(geometry, roomMaterial)
    room.position.set(0, 13, 0)
    room.scale.set(26, 26, 26)
    scene.add(room)

    const box1 = new THREE.Mesh(geometry, boxMaterial)
    box1.position.set(-10.906, 2.009, 1.846)
    box1.rotation.set(0, -0.195, 0)
    box1.scale.set(2.328, 7.905, 4.651)
    scene.add(box1)

    const box2 = new THREE.Mesh(geometry, boxMaterial)
    box2.position.set(-5.607, -0.754, -0.758)
    box2.rotation.set(0, 0.994, 0)
    box2.scale.set(1.970, 1.534, 3.955)
    scene.add(box2)

    const box3 = new THREE.Mesh(geometry, boxMaterial)
    box3.position.set(6.167, 0.857, 7.803)
    box3.rotation.set(0, 0.561, 0)
    box3.scale.set(3.927, 6.285, 3.687)
    scene.add(box3)

    const box4 = new THREE.Mesh(geometry, boxMaterial)
    box4.position.set(-2.017, 0.018, 6.124)
    box4.rotation.set(0, 0.333, 0)
    box4.scale.set(2.002, 4.566, 2.064)
    scene.add(box4)

    const box5 = new THREE.Mesh(geometry, boxMaterial)
    box5.position.set(2.291, -0.756, -2.621)
    box5.rotation.set(0, -0.286, 0)
    box5.scale.set(1.546, 1.552, 1.496)
    scene.add(box5)

    const box6 = new THREE.Mesh(geometry, boxMaterial)
    box6.position.set(-2.193, -0.369, -5.547)
    box6.rotation.set(0, 0.516, 0)
    box6.scale.set(3.875, 3.487, 2.986)
    scene.add(box6)
		const controls = new OrbitControls( camera, renderer.domElement )
		// const light = new THREE.SpotLight(0xFFFFFF,1000)
		// light.position.set(0,40,0)
		// scene.add(light)

		   // -x right
    const light1 = new THREE.Mesh(geometry, createAreaLightMaterial(1))
    light1.position.set(-13, 14.37, 8.208)
    light1.scale.set(0.1, 4.38, 5.441)
    scene.add(light1)

    // -x left
    const light2 = new THREE.Mesh(geometry, createAreaLightMaterial(1))
    light2.position.set(-16.109, 18.021, -8.207)
    light2.scale.set(0.1, 2.425, 2.751)
    scene.add(light2)

    // +x
    const light3 = new THREE.Mesh(geometry, createAreaLightMaterial(1))
    light3.position.set(14.904, 12.198, -1.832)
    light3.scale.set(0.15, 4.265, 6.331)
    scene.add(light3)

    // +z
    const light4 = new THREE.Mesh(geometry, createAreaLightMaterial(1))
    light4.position.set(-0.462, 8.89, 14.520)
    light4.scale.set(4.38, 5.441, 0.088)
    scene.add(light4)

    // -z
    const light5 = new THREE.Mesh(geometry, createAreaLightMaterial(1))
    light5.position.set(3.235, 11.486, -12.541)
    light5.scale.set(2.5, 2.0, 0.1)
    scene.add(light5)

    // +y
    const light6 = new THREE.Mesh(geometry, createAreaLightMaterial(1))
    light6.position.set(0.0, 20.0, 0.0)
    light6.scale.set(1.0, 0.1, 1.0)
    scene.add(light6)
		function createAreaLightMaterial(intensity) {
  const material = new THREE.MeshBasicMaterial()
  material.color.setScalar(intensity)
  return material
}

			// 渲染函数
			const animate = () => {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			};

			// 开始渲染循环
			animate();
		</script>
	</body>
